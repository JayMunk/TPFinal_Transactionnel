<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="./../../../assets/images/logo-MSSS.jpg" id="icon" alt="logo-MSSS" />
      <h3>Demande de permis</h3>
    </div>
    <div class="fadeIn second">
      <form [formGroup]="requestPermisForm" (ngSubmit)="onSubmit()">
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{ validMessage }}</h3>
        </div>

        <div class="form-group">
          <label for="citoyen" Subscription Type>Choisir pour qui</label>
          <select class="form-control" id="citoyen" formControlName="citoyen">
            <option [value]="citoyen.numAssuranceSocial">{{citoyen.prenom}}</option>
            <!-- enfants-->
            <option *ngFor="let enfant of enfants" [value]="enfant.numAssuranceSocial">
              {{enfant.prenom}}
            </option>
          </select>
        </div>
        <input type="submit" class="fadeIn third" value="Demander un permis" />
      </form>
    </div>
  </div>
</div>
